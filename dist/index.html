<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Canvas figures</h1>
    </header>
    <div class="wrapper">
        <div class="menu">
            <form class="choice" name="figures" id="figures-form">
                <div class="choice-item">
                    <label for="triangle">Triangle</label>
                    <input type="radio" name="figure" id="triangle" value="triangle">
                </div>
                <div class="choice-item">
                    <label for="rectangle">Rectangle</label>
                    <input type="radio" name="figure" id="rectangle" value="rectangle">
                </div>
                <div class="choice-item">
                    <label for="circle">Circle</label>
                    <input type="radio" name="figure" id="circle" value="circle">
                </div>
            </form>
            <div id="inputs"></div>
        </div>
        <div class="canvas-wrap">
            <canvas id="canvas" width="600" height="600"
            style="border: 1px solid black;">
        </canvas>
        </div>
        <div class="calculating">
            <button class="calculate">Calculate</button>
            <div class="out">
                Area: <span class="area-result">0</span>px
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
